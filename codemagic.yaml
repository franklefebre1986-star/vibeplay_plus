workflows:
  vibeplay_ios_unsigned:
    name: VibePlay+ iOS (unsigned)
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
    scripts:
      - name: Install dependencies
        script: |
          flutter pub get
      - name: Build iOS (unsigned)
        script: |
          flutter build ios --release --no-codesign
          mkdir -p build/ios/ipa/Payload
          cp -r build/ios/iphoneos/Runner.app build/ios/ipa/Payload/
          cd build/ios/ipa
          zip -r VibePlayPlus.ipa Payload
    artifacts:
      - build/ios/ipa/VibePlayPlus.ipa
