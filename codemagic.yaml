workflows:
  vibeplay_ios_unsigned:
    name: VibePlay+ iOS (unsigned)
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
    scripts:
      - name: Install dependencies
        script: |
          flutter pub get
      - name: Build iOS (unsigned)
        script: |
          flutter build ios --release --no-codesign
    artifacts:
      - build/ios/iphoneos/*.ipa
      - build/ios/iphoneos/*.app
      - build/ios/ipa/*.ipa
      - build/**/outputs/**/*.apk
