workflows:
  vibeplay_ios_unsigned:
    name: VibePlay+ iOS (unsigned)
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
    scripts:
      - name: Install dependencies
        script: |
          flutter pub get
      - name: Build iOS (unsigned)
        script: |
          flutter build ios --release --no-codesign
          mkdir -p build/ios/ipa
          cd build/ios/iphoneos
          zip -r ../ipa/VibePlayPlus.ipa Payload
    artifacts:
      - build/ios/ipa/VibePlayPlus.ipa
      - build/ios/iphoneos/*.app
